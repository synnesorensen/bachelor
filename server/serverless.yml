service: myserver
useDotenv: true
 
frameworkVersion: '2'
 
plugins:
  - serverless-esbuild
  - serverless-offline
  #- serverless-s3-sync
 
provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: eu-north-1
  httpApi:
    cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:eu-north-1:*:table/${env:TABLENAME}"

 
custom:
  esbuild:
    target: es2019
    tsconfig: ./tsconfig.json
    minify: false
    sourcemap: inline
 
  httpApi:
    payload: '1.0'

  s3Sync:
    - bucketName: testbucketforbachelor2021
      localDir: ../clients/client/dist
      deleteRemoved: true
      acl: public-read
      followSymlinks: true
      defaultContentType: text/html
      params:
        - index.html:
            CacheControl: 'no-cache'
        - "*.js":
            CacheControl: 'public, max-age=31536000'

functions:
  authorizer:
    handler: src/auth/authorizer.authorizer
  userprofile:
    handler: src/userprofile.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /userprofile
          method: any
          cors: true
  vendor:
    handler: src/vendor.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /vendor
          method: any
          cors: true
  userSubscription:
    handler: src/userSubscription.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /u/subscription
          method: any
  vendorSubscription:
    handler: src/vendorSubscription.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /v/subscription
          method: any
  vendorSubscriptions:
    handler: src/vendorSubscriptions.mainHandler
    events: 
      - http:
          authorizer: authorizer
          path: /v/subscriptions
          method: get
  userSubscriptions:
    handler: src/userSubscriptions.mainHandler
    events: 
      - http:
          authorizer: authorizer
          path: /u/subscriptions
          method: get
  userDeliveries:
    handler: src/userDeliveries.mainHandler
    events: 
      - http: 
          authorizer: authorizer
          path: /u/deliveries
          method: get
  delivery:
    handler: src/delivery.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /delivery
          method: any
  vendorDeliveries:
    handler: src/vendorDeliveries.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /v/deliveries
          method: any
  unpaidDeliveries:
    handler: src/unpaidDeliveries.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /unpaidDeliveries
          method: get
  deliveryDetails:
    handler: src/deliveryDetails.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /v/deliveryDetails
          method: get
  cancelDeliveries:
    handler: src/cancelDeliveries.mainHandler
    events:
      - http:
          authorizer: authorizer
          path: /cancelDeliveries
          method: post

resources:
  Resources:
    WebSiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${env:BUCKETNAME}
        AccessControl: PublicRead
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: error.html
    MainDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: GSI1_pk
            AttributeType: S
          - AttributeName: GSI1_sk
            AttributeType: S
          - AttributeName: GSI2_pk
            AttributeType: S
          - AttributeName: GSI2_sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        TableName: ${env:TABLENAME}
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes: 
          - IndexName: GSI1
            KeySchema:
              - AttributeName: GSI1_pk
                KeyType: HASH
              - AttributeName: GSI1_sk
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"
          - IndexName: GSI2
            KeySchema:
              - AttributeName: GSI2_pk
                KeyType: HASH
              - AttributeName: GSI2_sk
                KeyType: RANGE
            Projection:
              ProjectionType: "ALL"